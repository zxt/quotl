<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>quotl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body class="wrap">
      <div class="container">
        <div class="page-header">
          <h1><a href="/">quotl<small> - a collection of quotes</small></a></h1>
          <span class="nav-area pull-right">
            {% if not session.logged_in %}
              <a href="{{ url_for('login') }}">log in</a>
            {% else %}
              <a href="{{ url_for('logout') }}">log out</a>
            {% endif %}
          </span>
        </div>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock content %}
      </div>
  </body>
</html>
